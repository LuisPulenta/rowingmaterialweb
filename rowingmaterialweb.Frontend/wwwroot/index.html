    <script>
        window.GenerarPDF = async (nombrearchivo, cliente, nombrecausante, documento, domicilio, fechainstalacion,pedido,foto1) => {
            var pdf = new jsPDF();

            pdf.setFontSize(10);

            pdf.setFontStyle('bold');
            pdf.text(20, 40, 'Nombre y Apellido: ');
            pdf.setFontStyle('normal');
            pdf.text(55, 40, nombrecausante);

            pdf.setFontStyle('bold');
            pdf.text(120, 40, 'Fecha Instal.: ');
            pdf.setFontStyle('normal');
            pdf.text(145, 40, fechainstalacion);

            pdf.setFontStyle('bold');
            pdf.text(20, 46, 'NÃºmero de Pedido: ');
            pdf.setFontStyle('normal');
            pdf.text(55, 46, pedido);

            pdf.setFontStyle('bold');
            pdf.text(20, 66, 'Nombre y Apellido: ');
            pdf.setFontStyle('normal');
            pdf.text(55, 66, cliente);

            pdf.setFontStyle('bold');
            pdf.text(120, 66, 'Documento: ');
            pdf.setFontStyle('normal');
            pdf.text(145, 66, documento);
                        
            pdf.setFontStyle('bold');
            pdf.text(20, 82, 'Calle: ');
            pdf.setFontStyle('normal');
            pdf.text(32, 82, domicilio);

            pdf.setFontStyle('bold');
            pdf.text(65, 60, 'ID del Cliente: ');
            pdf.setFontStyle('normal');
            pdf.text(90, 60, '88888888');

            var img = new Image()
            var img2 = new Image()
            var img3 = new Image()
            var img4 = new Image()

            img.src = 'img/logomovistar.jpg'
            img2.src = 'img/recibido.jpg'
            img3.src = 'img/domicilio.jpg'
            img4.src = foto1

            pdf.addImage(img4, 'jpg', 20, 100)

            img.onload = function () {
                pdf.addImage(img, 'jpg', 20, 10, 170, 17)
                img2.onload = function () {
                    pdf.addImage(img2, 'jpg', 20, 50, 40, 10)
                    img3.onload = function () {
                        pdf.addImage(img3, 'jpg', 20, 70, 50, 6)
                        pdf.save(nombrearchivo);
                    };
                };
            };       
        }
    </script>
